<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		#root {
			width: 100%;
			height: 100%;
		}

		header {
			width: 100%;
			height: 50px;
			padding: 0 20px;
			background: linear-gradient(175deg, #F264B2 8.96%, #3E3981 89.83%);
		}

		header ul {
			display: flex;
			align-items: center;
			justify-content: flex-end;
			width: 100%;
			height: 100%;
		}

		header li {
			margin-left: 10px;
		}

		.content {
			width: 100%;
			height: calc(100% - 50px);
			background-color: #aaa;
		}


		.alert {
			display: none;
			align-items: center;
			justify-content: center;
			position: absolute;
			top: 50px;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, .5);
		}
		.alert.on{
			display: flex;
		}
	</style>
</head>

<body>
	tttttt
</body>

</html>
